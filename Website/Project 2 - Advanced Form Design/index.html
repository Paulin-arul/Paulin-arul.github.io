<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-form-container">
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required aria-required="true" aria-label="Full Name">
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required aria-required="true" aria-label="Email Address">
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required aria-required="true" aria-label="Phone Number">
                <span class="error" aria-live="polite"></span>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required aria-required="true" aria-label="Message"></textarea>
                <span class="error" aria-live="polite"></span>
            </div>
            <button type="submit" aria-label="Submit Form">Submit</button>
        </form>
    </div>
</body>
</html>
